<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Chamados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_form_chamado.css') }}">
</head>
<body>
    <h1>Formulário de Chamados</h1>
    <form action="{{ url_for('criar_chamado') }}" method="post">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>
        </div>
        <div class="form-group">
            <label for="numero_chamado">Número do Chamado:</label>
            <input type="text" id="numero_chamado" name="numero_chamado" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label for="nome_empresa">Nome da Empresa:</label>
            <input type="text" id="nome_empresa" name="nome_empresa" required>
        </div>
        <div class="form-group">
            <label for="contato_empresa">Contato da Empresa:</label>
            <input type="text" id="contato_empresa" name="contato_empresa" required>
        </div>
        <div class="form-group">
            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>
        </div>
        <div class="form-group">
            <label for="defeito">Defeito:</label>
            <input type="text" id="defeito" name="defeito" required>
        </div>
        <div class="form-group">
            <label for="servico">Serviço a ser executado:</label>
            <input type="text" id="servico" name="servico" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="numero_serie">Número de Série:</label>
            <input type="text" id="numero_serie" name="numero_serie" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Aberto">Aberto</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Fechado">Fechado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea>
        </div>
        <button type="submit">Criar Chamado</button>
    </form>
</body>
</html>
